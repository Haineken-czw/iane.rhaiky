<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Dia Dos Namorados</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: red;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .painel {
      background-color: white;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      text-align: center;
      padding: 30px 20px;
      position: relative;
    }

    .painel h1 {
      margin-bottom: 10px;
    }

    .painel img {
      width: 100%;
      max-width: 250px;
      margin: 20px 0;
    }

    .frase-topo {
      font-size: 18px;
      margin-bottom: 20px;
      color: #e60000;
    }

    .pergunta-bj {
      font-size: 20px;
      margin: 20px 0;
    }

    #sim, #nao {
      height: 40px;
      width: 70px;
      background-color: red;
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #sim {
      margin-right: 10px;
    }

    #nao {
      position: absolute;
    }

    @media (max-width: 500px) {
      .painel {
        padding: 20px 10px;
      }

      .painel img {
        max-width: 200px;
      }

      .frase-topo {
        font-size: 16px;
      }

      .pergunta-bj {
        font-size: 18px;
      }

      #sim, #nao {
        width: 60px;
        height: 35px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="painel">
    <h1>Bom dia Iane, sabia que você é uma menina muito bonita ok</h1>
    <p class="frase-topo">esse botão foi chato de arrumar</p>
    <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="Ursinho apaixonado" />
    
    <h2>Quer me dar uns bj não?</h2>

    <a href="https://www.youtube.com/watch?v=oRvND-r57Us">
      <button id="sim">Sim!</button>
    </a>
    <button id="nao" onmouseover="fuja()">Não!</button>
  </div>

  <script>
    function fuja() {
      const botaoNao = document.getElementById("nao");
      const larguraJanela = window.innerWidth;
      const alturaJanela = window.innerHeight;

      const maxX = larguraJanela - botaoNao.offsetWidth;
      const maxY = alturaJanela - botaoNao.offsetHeight;

      const aleatorioX = Math.floor(Math.random() * maxX);
      const aleatorioY = Math.floor(Math.random() * maxY);

      botaoNao.style.left = aleatorioX + "px";
      botaoNao.style.top = aleatorioY + "px";
    }
  </script>

</body>
</html>
